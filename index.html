<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
        
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header id="header">
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <div id="score-area" class="score-panel">
        <h2 class="score-head">Score</h2>
        <div class="user-badge">You <i class="far fa-smile-beam"></i></div>
        <div class="comp-badge">Comp <i class="fas fa-desktop"></i></div>
        <span id="user-score">0</span> X <span id="comp-score">0</span>
    </div>

    <div id="results-area" class="results">
        <div id="user-image" class="user-result">User Img</div>
        <div id="result-text" class="message-result">Result</div>
        <div id="comp-image" class="comp-result">Comp Img</div>
    </div>

    <p id="call-move" class="call-action">Choose your move...</p>

    <div id="game-control" class="control">
        <button id="rock" class="btn-choices btn-rock">
            <i class="fas fa-hand-rock"></i>
        </button>
        <button id="paper" class="btn-choices btn-paper">
            <i class="fas fa-hand-paper"></i>
        </button>
        <button id="scissors" class="btn-choices btn-scissors">
            <i class="fas fa-hand-scissors"></i>
        </button>
    </div>

    <div class="start-game">
        <button id="start-btn" class="start">start</button>
    </div>

    <div class="reset-game">
        <button id="reset-btn" class="reset">reset</button>
    </div>

    <footer id="footer">
        Footer Game Rules/Rock, Paper, Scissors
    </footer>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/5aaf6a9662.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
