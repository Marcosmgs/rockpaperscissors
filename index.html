<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Game Title -->   
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <!-- Headear Game Title -->
    <header id="header">
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <!-- Score Container -->
    <div id="score-area" class="score-panel hide">
        <h2 class="score-head">Score</h2>
        <div class="user-badge">You <i class="far fa-smile-beam"></i></div>
        <div class="comp-badge">Comp <i class="fas fa-desktop"></i></div>
        <span id="user-score">0</span> X <span id="comp-score">0</span>
    </div>

    <!-- Resuls With Images Area -->
    <div id="results-area" class="results hide">
        <div id="user-choice" class="user-result">
            <img id="user-image" src="assets/images/game-image.png" alt="rock paper scissors">
        </div>

        <div id="result-text" class="message-result">Result</div>

        <div id="comp-choice" class="comp-result">
            <img id="comp-image" src="assets/images/game-image.png" alt="rock paper scissors">
        </div>
    </div>

    <!-- Call For Action Message -->
    <p id="call-move" class="call-action hide">Choose your move...</p>

    <!-- User Option Buttons -->
    <div id="game-control" class="control hide">
        <button id="rock" class="btn-choices btn-rock">
            <i class="fas fa-hand-rock"></i>
        </button>
        <button id="paper" class="btn-choices btn-paper">
            <i class="fas fa-hand-paper"></i>
        </button>
        <button id="scissors" class="btn-choices btn-scissors">
            <i class="fas fa-hand-scissors"></i>
        </button>
    </div>

    <!-- Start Button -->
    <div class="start-game">
        <button id="start-btn" class="start">start</button>
    </div>

    <!-- Reset Button -->
    <div class="reset-game hide">
        <button id="reset-btn" class="reset">reset</button>
    </div>

    <!-- Footer -->
    <footer id="footer">
        - Rock smash scissors<br>
        - Paper cover rock<br>
        - Scissors cut paper<br>
        - Same hand signal, it is a draw, and play resumes until there is a clear winner.
    </footer>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/5aaf6a9662.js" crossorigin="anonymous"></script>

    <!-- Java Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
